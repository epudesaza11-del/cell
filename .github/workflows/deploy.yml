name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # æ³¨æ„ï¼šä¹‹å‰åˆ æ‰çš„ cache è¡Œä¸è¦åŠ å›æ¥ï¼Œä¿æŒè¿™æ ·å°±è¡Œ

      - name: Install dependencies
        run: npm install

      # ğŸ‘‡ğŸ‘‡ğŸ‘‡ é‡ç‚¹æ˜¯ä¿®æ”¹äº†ä¸‹é¢è¿™ä¸€æ®µ ğŸ‘‡ğŸ‘‡ğŸ‘‡
      - name: Build
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      # ğŸ‘†ğŸ‘†ğŸ‘† åŠ ä¸Šè¿™å‡ è¡Œï¼Œæ„å»ºæ—¶æ‰èƒ½è¯»åˆ°ä½ çš„ Key ğŸ‘†ğŸ‘†ğŸ‘†

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
